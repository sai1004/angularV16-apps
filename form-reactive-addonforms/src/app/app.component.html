<main class="app">
    <div class="container-form">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name"> Name: </label>
                <input type="text" name="name" formControlName="name" class="form-control" id="name" />
            </div>
            <div class="form-group">
                <label for="email"> Email: </label>
                <input type="text" name="email" formControlName="email" class="form-control" id="email" />
            </div>
            <div class="form-group">
                <label for="mobile"> Mobile: </label>
                <input type="text" name="mobile" formControlName="mobile" class="form-control" id="mobile" />
            </div>
            <div formArrayName="nominations">
                <ng-container *ngFor="let nomination of nominations.controls; let i = index">
                    <hr />
                    <p>Nomination {{ i + 1 }} <span (click)="removeNominations(i)">X</span></p>
                    <div [formGroupName]="i">
                        <div class="form-group">
                            <label for="name"> Name:</label>
                            <input type="text" name="name" id="name" formControlName="name" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="age"> Age:</label>
                            <input type="text" name="age" id="age" formControlName="age" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="email"> Email:</label>
                            <input type="text" name="email" id="email" formControlName="email" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="mobile"> Mobile:</label>
                            <input
                                type="text"
                                name="mobile"
                                id="mobile"
                                formControlName="mobile"
                                class="form-control"
                            />
                        </div>
                        <div class="form-group">
                            <label for="percentage"> Percentage:</label>
                            <input
                                type="text"
                                name="percentage"
                                id="percentage"
                                formControlName="percentage"
                                class="form-control"
                            />
                        </div>
                    </div>
                </ng-container>
            </div>
            <button (click)="addNominations()">Add Nomination</button>
            <button type="submit">Submit</button>
        </form>
    </div>
</main>
