<main class="app">
    <section class="tabs-group">
        <div class="tabs-container">
            <ng-container *ngFor="let tab of tabs; let i = index">
                <button class="btn" #tabBtns (click)="onClickTab(i)">{{ tab }}</button>
            </ng-container>
        </div>
    </section>
    <section class="tab-content">
        <div class="tab-content-body">
            <app-tab-content [type]="activeTab"></app-tab-content>
        </div>
    </section>
</main>
