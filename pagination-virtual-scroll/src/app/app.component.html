<main>
    <div class="text">
        <h1>Wellcome to crypto coins info app!!</h1>
    </div>
    <div class="container" *ngIf="!isError">
        <ng-container *ngFor="let coin of coinsList">
            <div class="coin-info-card">
                <p>Name: {{ coin.name }}</p>
            </div>
        </ng-container>
    </div>
    <div *ngIf="isLoading && !isError" class="text">...Loading</div>
    <div *ngIf="isError" class="text">Error</div>
    <div #scrollAnchor></div>
</main>
